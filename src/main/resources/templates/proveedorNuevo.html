<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Proveedor</title>
  </head>
  <body>
    <nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
          Conciertos Peru
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{'/proveedor'}">Proveedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/integrante'}">Integrantes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/artista'}">Artistas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="padding-bottom: 15px;" class="container">
      <div style="text-align: center;"><h2>Nueva Distribuidora</h2></div>
      <form method="post" th:action="@{/proveedor/guardar}">
        <div class="mb-3">
          <label for="idProveedores">Id</label>
          <input name="idProveedores" type="number" class="form-control" id="idProveedores">
        </div>
        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input name="nombre" type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="telefono">Telefono</label>
          <input name="telefono" type="number" class="form-control" id="telefono">
        </div>
        <div class="mb-3">
          <label for="elemento">Elemento</label>
          <input name="elemento" type="text" class="form-control" id="elemento">
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
        <a th:href="@{/proveedor}" class="btn btn-danger">Cancelar</a>
      </form>
    </div>
    <div style="background-color: #dae0e8;">
      <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # Grupo 3 PUCP @ 2023
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
  </body>
</html>
